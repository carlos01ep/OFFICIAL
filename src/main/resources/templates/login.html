<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title>Inicio</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/login.css}" />

</head>
<body>

	<div class="container-fluid h-custom">
		<div
			class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-9 col-lg-6 col-xl-5">
				<!--<div
						class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
						<p class="lead fw-normal mb-0 me-3">HUBO BURGUER</p>
					</div>-->

				<img src="/images/logomain.png" class="img-fluid" alt="logo" />
			</div>
			<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 bg-light">
				<form action="#" th:action="@{/login}" th:object="${loginForm}"
					method="post">
					<div class="divider d-flex align-items-center my-4">
						<p class="text-center fw-bold mx-3 mb-0">Inicio de sesión</p>
					</div>

					<!-- Email input -->
					<div class="form-outline mb-4">
						<!--<label class="form-label" for="form3Example3">Correo
								electrónico</label>-->
						<input type="email" th:field="*{email}" class="form-control"
							placeholder="Correo electrónico" />

					</div>

					<!-- Password input -->
					<div class="form-outline mb-3">
						<!--<label class="form-label" for="form3Example4">Contraseña</label>-->
						<input type="password" th:field="*{password}"
							class="form-control " placeholder="Contraseña" />

					</div>
					<div class="text-danger " th:if="${session.containsKey('error')}"
						th:text="${session.error}"></div>

					<div class="d-flex justify-content-right ">
						<!-- Checkbox -->

						<div class="p-2 mb-3">
							<a href="#" class="link-danger ">¿Olvidó su contraseña?</a>
						</div>


					</div>

					<div class="text-center  pt-2">
						<button type="submit" class="btn hubobutton ">INICIAR
							SESIÓN</button>

					</div>
					<div class="divider d-flex align-items-center my-4">
						<p class="text-center fw-bold mx-3 mb-0">¿No tiene una cuenta?</p>
					</div>
				</form>

				<div class="text-center   pt-0">
					<a th:href="@{registro}" class="btn burgerbutton">CREAR UNA
						CUENTA</a>

				</div>

				<div class="container d-flex align-items-center my-4"></div>
			</div>
		</div>
	</div>
<footer class="footer">
  <div class="footer-info d-flex align-items-center justify-content-center">
    <p class="text-truncate text-center" style="font-size: 0.8rem">&copy; 2023 HuboBurger. Contacto: carlos01ep@gmail.com  </p>
  </div>
</footer>

</body>
</html>
