<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<title>Error</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" th:href="@{/login.css}" />

</head>
<body>
	<div class="container-fluid h-custom vh-100">
		<div
			class="row d-flex justify-content-center align-items-center ">
			<div class="col-md-9 col-lg-6 col-xl-5">
				<img src="/images/logomain.png" class="img-fluid" alt="logo" />
			</div>
			<div class="d-flex align-items-center justify-content-center m-0 p-0">
				<h3 class="text-success">Lo siento, ha ocurrido un error inesperado. Por favor, inténtelo de nuevo más tarde. Si el problema persiste, póngase en contacto con el administrador del sitio. Gracias.</h3>
			</div>
			<div class="text-center mt-2  pt-0">
				<a th:href="@{login}" class="btn burgerbutton">INICIAR SESIÓN</a>
			</div>
		</div>
	</div>
</body>
</html>
